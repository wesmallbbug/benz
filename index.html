    <script>
    
    
    jQuery('.hgun').on('click',function(){
    	window.location.href=jQuery(this).attr('vhref')
    });
    
    
       Zepto('.chionav').tap(function(){
       	jQuery('.tel_xx').hide();
       	jQuery(this).find('.tel_xx').show();
       	Zepto('.ppfx,.fwfx,.zxfx').removeClass('topin2');
       	var rol=Zepto(this).attr('data-role');
       	
       	setTimeout(function(){
       		Zepto('.'+rol+'fx').addClass('topin2');
       	},50);
       	
       
       });
       
   
       Zepto('.chionav').tap(function(){
          var tclb=Zepto(this).attr('data-role');
          setTimeout(function(){
          	     Zepto('.tc').hide();
          },400);
           setTimeout(function(){
          	    Zepto('.'+tclb+'tc').show();
          },400);
     
          
       });
       
       
       Zepto('.close').tap(function(){
         Zepto(this).parent().parent('.tc').hide();
       });
       
       
       
       /*兼容安卓focus*/
       var windowh=jQuery(window).height();
       var navflag=false;
       jQuery(window).resize(function(){
        
	        jQuery('body,.sq_new_for,.grzx_login').css({
	          "min-height":windowh+'px'
	        });
	        if(navflag==false){
	          jQuery('.nav').hide();
	          navflag=true;
	        }else{
	          jQuery('.nav').show();
	          navflag=false;
	        }
	        
         
       });
       
       
       jQuery('#scroller a').bind('touchstart',function(){
       	window.location.href=jQuery(this).attr('href');
       });
       
       /*兼容安卓focus end*/
       
       
         /*输入框还原*/
      var dqv; 
      Zepto('.grzx_in').focus(function(){
        dqv=Zepto(this).val();
        Zepto(this).val('');
      });
      
      Zepto('.grzx_in').blur(function(){
        if(Zepto(this).val()==""){
           Zepto(this).val(dqv);
        }
      });
      
     
      Zepto('.tc_but').tap(function(){
         Zepto('.tc').hide();
      });
      
      Zepto('.grzx_login_close').tap(function(){
        Zepto('.grzx_login').hide();
      });
      
      Zepto('.tc_grzx_but,.li_grzx').tap(function(){
        Zepto('.grzx_login').show();
      });
      
      jQuery('.grzx_wx').bind('touchstart',function(){
          jQuery('.grzx_wx').removeClass('chec2'); 
          jQuery(this).siblings('.grzx_wx').addClass('chec2');
       });
       
       
       /*冗余*/
       Zepto('.qdcx_but').tap(function(){
         Zepto('.jjfw_tc').show();
       });
       
       Zepto('.next_but').tap(function(){
          Zepto(this).parent('.jjnext').hide();
          Zepto('.jjqd').show();
       });
       
       Zepto('.datarole').tap(function(){
          Zepto('.bzxx').val(Zepto(this).attr('data-role'));
       });
       
       
       Zepto('.qdloc_in').focus(function(){
          Zepto(this).val('');
       });
       Zepto('.qdloc_in').blur(function(){
          if(Zepto(this).val()==''){
            Zepto(this).val('请输入您的目的地');
          }
       });
       
       
       Zepto('.chio_loc').tap(function(){
         Zepto('.qdloc_in').val('请输入您的目的地');
         Zepto('.qdloc_dd').attr('src','images/qdloc_dd2.png');
         Zepto(this).find('.qdloc_dd').attr('src','images/qdloc_dd.png');
       });
       
       
       Zepto('.qd_but').tap(function(){
         Zepto('.jjfw_tc').hide();
         Zepto('.ycfw').show();
         Zepto('.jjnext').show();
         Zepto('.jjqd').hide();
       });
       
       
       
       Zepto('.sj_chioce').tap(function(){
          
          Zepto('.kxsj').text(Zepto(this).attr('data-role'));
          Zepto('.sj_chioce_dd').attr('src','images/qdloc_dd2.png');
          Zepto(this).find('.sj_chioce_dd').attr('src','images/qdloc_dd.png');
       });
       
       Zepto('.kxsj').tap(function(){
         Zepto('.ycfw').hide();
         Zepto('.sjtj').show();
       });
       
       
       Zepto('.sjqd').tap(function(){
         Zepto('.ycfw').show();
         Zepto('.sjtj').hide();
       });
       
       Zepto('.qxdd').tap(function(){
          Zepto('.yycg,.ycfw,.jjfw').hide();
       });
       
       Zepto('.ljzf').tap(function(){
         Zepto('.ycfw').hide();
         Zepto('.yycg').show();
       });

       Zepto('.ioc').tap(function(){
         Zepto('.jjfw_tc').hide();
         Zepto('.qdloc').show();
       });
       
       Zepto('.locqd').tap(function(){
          Zepto('.qdloc').hide();
          Zepto('.jjfw_tc').show();
       });
  
       /*冗余end*/
  
  
    
  
  
    </script>

               index=jQuery(this).index();
               jQuery('.ld2 ul li').removeClass('focus');
               jQuery('.ld2 ul li').eq(index).addClass('focus');
             }
           });
        },1);
